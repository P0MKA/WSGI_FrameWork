{% extends "base.html" %}
{% block title %}
Categories
{% endblock %}

{% block body %}

<a href="/courses/">
	<h2>Courses</h2>
  </a>
  
  <h3>Categories</h3>
<ul>

	{% for item in context.state.categories %}
	<li>
		<h4>{{item.name}}</h4>
		<span>courses: {{item.course_count()}}</span>
	</li>
	{% endfor %}
</ul>

<div>
	<li><a href="/categories/create/">Create category</a></li>
</div>
{% endblock %}
